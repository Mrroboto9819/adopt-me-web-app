services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      - MONGO_URI=${DOCKER_MONGO_URI}
    depends_on:
      - mongo
    command: sh -c "bun install && bun run dev --host 0.0.0.0 --port 5173"

  mongo:
    image: mongo:latest
    container_name: adoptme-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: adoptme

volumes:
  node_modules:
  mongo-data:
